# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore --locked-mode
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: push Scifa.UnionTypes.Attributes
      run: dotnet nuget push -s nuget.org -k $(NUGETPUSHKEY) ./Scifa.UnionTypes.Attributes/**/Scifa.UnionTypes.Attributes.*.nupkg
    - name: push Scifa.UnionTypes.Generator
      run: dotnet nuget push -s nuget.org -k $(NUGETPUSHKEY) ./Scifa.UnionTypes.Generator/**/Scifa.UnionTypes.Generator.*.nupkg
    - name: push Scifa.UnionTypes
      run: dotnet nuget push -s nuget.org -k $(NUGETPUSHKEY) ./Scifa.UnionTypes/**/Scifa.UnionTypes.*.nupkg
